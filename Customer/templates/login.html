<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup now</title>
      <link rel="stylesheet" href="{% static 'css/login.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script type="text/javascript" href="validate.js"></script>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Login Form</header>
            <form action="{% url 'login'%}" onsubmit="return validateForm()"  method="POST" name="loginForm">
               {% csrf_token %}
               <div class="field">
                  <span class="fas fa-envelope"></span>
                  <input type="text" required placeholder="username" name="email">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <span class="show">SHOW</span>
               </div>
               <!-- <select id="trainer" name="user" required>
                  <option value="trainer1">Customer</option>
                  <option value="trainer2">Trainer</option>
                  
              </select> -->

               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>  
            
            <div class="signup">
               Don't have account?
               <a href="{% url 'register'%}">Signup Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });

      </script>
   </body>
</html>
