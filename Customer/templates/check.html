<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'css/check.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <button id="openPopupBtn">Checkout</button> -->
    <div class="popup" id="popup" style="display: flex;">
        <div class="popup-content">
            <a href="{% url 'show_data' %}"><span class="close" id="closePopupBtn">&times;</span></a>
            <h2>Registration Form</h2>
            <form id="registrationForm" action="{% url 'checkout' %}" method="post">
                {% csrf_token %}
               <input type="hidden" name="package_id" value="{{package_id}}">
                <label for="trainer">Select Trainer:</label>
                <select id="trainer" name="trainer" required>`
                    {% for tran in trainer %}
                    <option value={{tran.id}}>{{ tran.name }}</option>
                    {% endfor %}
                    <!-- <option value="trainer1">Biker Suraj da</option>
                    <option value="trainer2">Bker Sandip benzo</option> -->
                    <!-- Add more trainer options as needed -->
                </select>
                <label for="advance_amount">Advance Amount:</label>
                <input type="text" name="advance_amount" required></input>
                <!-- <label for="time">Preferred Time:</label>
                <textarea id="message" name="message" required></textarea> -->

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script> 
    // JavaScript code
document.getElementById('openPopupBtn').addEventListener('click', function () {
    document.getElementById('popup').style.display = 'flex';
  });
  
  document.getElementById('closePopupBtn').addEventListener('click', function () {
    document.getElementById('popup').style.display = 'none';
  });
  
  document.getElementById('registrationForm').addEventListener('submit', function (e) {
    e.preventDefault();
    // Add your form submission logic here
    alert('Form submitted successfully!');
    document.getElementById('popup').style.display = 'none';
  });
  

    </script>
</body>

</html>
